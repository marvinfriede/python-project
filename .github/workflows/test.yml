name: Test

on:
  push:
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "*.rst"

  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "*.rst"

  workflow_dispatch:

jobs:
  main:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydantic tomli xitorch pytest pytest-cov codecov
          pip install torch==1.11.0+cpu -f https://download.pytorch.org/whl/torch_stable.html

      - name: Unittests with pytest
        run: pytest -svv -m "not large" --cov=dxtb --cov-report=term-missing

      # Coverage does not work for private repos
      # - name: Upload coverage to Codecov
      #   run: codecov
